<html>
<head>
	
	<title>Кесте</title>

	<style>
	table, td, th {
	border: 1px solid black;
	}
	</style>

</head>
<body>
	
	<table style="width: 100%;">
		
	<tr>
	<td colspan="5">cell 1.1</td>
	</tr>

	<tr>
	<td>cell 2.1</td>
	<td>cell 2.2</td>
	<td>cell 2.3</td>
	<td>cell 2.4</td>
	<td>cell 2.5</td>
	</tr>

	<tr>
	<td colspan="3">cell 3.1</td>
	<td>cell 3.4</td>
	<td>cell 3.5</td>
	</tr>

	<tr>
	<td>cell 4.1</td>
	<td>cell 4.2</td>
	<td>cell 4.3</td>
	<td rowspan="4">cell 4.4</td>
	<td rowspan="3">cell 4.5</td>
	</tr>

	<tr>
	<td rowspan="3">cell 5.1</td>
	<td rowspan="3">cell 5.2</td>
	<td rowspan="1">cell 5.3</td>
	</tr>

	<tr>
	<td>cell 6.3</td>
	</tr>
    
    <tr>
	<td>cell 7.3</td>
	<td>cell 7.5</td>
	</tr>

	<tr>
	<td colspan="3">cell 8.1</td>
	<td>cell 8.4</td>
	<td>cell 8.5</td>
	</tr>

	</table>

</body>
</html>
